---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="muted"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  <div class="post-content">
    {{ content }}
  </div>
  <hr>
  <p class="muted">← <a href="{{ '/blog/' | relative_url }}">Back to all posts</a></p>
</article>
