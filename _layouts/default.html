
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.tagline }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.tagline }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">
</head>
<body>
  <div class="site-bg" aria-hidden="true"></div>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="{{ '/' | relative_url }}">
        <span class="brand-badge">SS</span>
        <span class="brand-text">{{ site.title }}</span>
      </a>
      <nav class="nav-links">
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/photos/' | relative_url }}">Photos</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© {{ site.time | date: "%Y" }} {{ site.title }}</p>
      <div class="footer-links">
        <a href="{{ '/blog/' | relative_url }}">Writing</a>
        <a href="{{ '/photos/' | relative_url }}">Photos</a>
        <a href="mailto:hi@example.com" aria-label="Email">Email</a>
      </div>
    </div>
  </footer>
</body>
</html>
